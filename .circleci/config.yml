# If you only want circle to run on direct commits to master, you can uncomment this out
# and uncomment the filters: *filter-only-master down below too
#
aliases:
 - &filter-only-master
   branches:
     only:
       - master

version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:xenial
    environment:
      CXX: g++-5
    steps:
      - checkout
      # C++ stuff.
      - run:
          name: Ensure package DB is up-to-date
          command: 'apt-get update'
      - run:
          name: Installing C++ deps
          command: 'apt-get update && apt-get install -y
                      automake
                      autoconf
                      autoconf-archive
                      binutils-dev
                      build-essential
                      liblz4-dev
                      liblzma-dev
                      libtool
                      make
                      zlib1g-dev
                      libjemalloc-dev
                      libiberty-dev
                      libjsoncpp-dev
                      wget'
      # Newer Boost.
      - run:
          name: Installing Boost
          command: 'sudo get_boost.sh'
      # Configure.
      - run:
          name: Configure
          command: |
            autoreconf -ivf
            ./configure CXX="g++-5"
      # Actual build.
      - run:
          name: Build
          command: 'make -j'

  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "docusaurus-bot@users.noreply.github.com"
            git config --global user.name "Website Deployment Script"
            echo "machine github.com login docusaurus-bot password $GITHUB_TOKEN" > ~/.netrc
            echo "Deploying website..."
            cd website && yarn install && GIT_USER=docusaurus-bot USE_SSH=false yarn run publish-gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters: *filter-only-master
      - deploy-website:
          filters: *filter-only-master
